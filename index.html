
<!DOCTYPE html>
<html>



<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="todos.css"/>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/json2-min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/underscore-1.3.3-min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/backbone-0.9.2-min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.5.5-min.js"></script>  

<script type="text/javascript">
  StackMob.init({
    appName: "suresby",
    clientSubdomain: "jensmunch",
    publicKey: "1bbb930b-3256-4e6b-93f0-b8f0c0af7edb",
    apiVersion: 0
  });
</script>

</head>

<body>

<script>
  
</script>


  
  <div id="todoapp">
    
    <header>
      <h1>Todos</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>
    
  </div>
  
  
  <div id="login">
  something  
  </div>
  
  <div id="instructions">
    Double-click to edit a todo.
  </div>
  
  <div id="credits">
    Created by
    <br />
    <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
    <br />Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
    <br />Rewritten to use a Stackmob backened.
  </div>

  <div id="fb-root"></div>




  <!-- Templates -->

	<script type="text/template" id="login_template">
	<div class="view">
	<a href="javascript:void(0);" id="login_new">Create user after logging into Facebook</a>
	<br>
	<a href="javascript:void(0);" id="login_existing">Log in using Facebook account</a>
	<br>
	<a href="javascript:void(0);" id="login_native">Log in natively</a>
	<br>
	<a href="javascript:void(0);" id="log_out">Log out</a>
	<br>
	<p>Logged in status is: <%= loginstatus %></p>
	</div>
	</script>

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%= title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%= title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

<script src="todos.js"></script>
</body>
</html>
